<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store - Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-decoration: none;
            color: inherit;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 1.4rem;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-department {
            background-color: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section label {
            margin-right: 10px;
            font-weight: bold;
        }

        .filter-section select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <p>Browse our amazing products</p>
    </header>

    <div class="container">
        <!-- NEW: Department Filter Dropdown -->
        <div class="filter-section">
            <label for="department-filter">Filter by Department:</label>
            <select id="department-filter">
                <option value="">All Products</option>
                <!-- Department options will be populated by JavaScript -->
            </select>
        </div>

        <div id="loading" class="loading">Loading products...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="products-container" class="products-grid"></div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
